<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="tempy.css">
        <title>Temperature Converter</title>
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <h1>Temperature Converter</h1>
            </div>
            
            <div class="temp">
                <div class="input">
                    <label for="cels">Celsius</label>
                    <input type="number" value="0" id="cels" class="input-text">
                </div>
                <div class="input">
                    <label for="frh">Fahrenheit</label>
                    <input type="number" value="0" id="frh" class="input-text">
                </div>
            </div>
        </div>

        <script src="tempy.js"></script>
    </body>
</html>
